<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="entryBox">
            <h1>To Do List!</h1>
            <form>
                <label for="taskTitle">Title: </label><br>
                <input type="text" id="taskTitle" name="taskTitle"><br>
                <label for="taskDetails">Details: </label><br>
                <textarea id="taskDetails" name="taskDetails" rows="4" cols="50"></textarea><br>
                <label for="urgency">Level of Urgency:</label><br>
                <select id="urgency" name="urgency">
                <!-- <option value="emergency">EMERGENCY</option> -->
                <option value="asap">ASAP</option>
                <option value="medium">Just Get It Done</option>
                <option value="low">Optional</option>
                </select>
                <br>
                <input type="submit" class="submit" id="submit" >

            </form>
        </div>
        <div class="noteList">
            <div class="oneNote">
                <!-- <p class="newNoteTitle">Test Title</p>
                <p class="newNoteDetails">Test Details</p>
                <p class="newNoteUrg">Test Urgency</p> -->
            </div>
            <div class="oneNote">
                <p class="newNoteTitle">Test Title</p>
                <p class="newNoteDetails">Test Details</p>
                <p class="newNoteUrg">Test Urgency</p>
            </div>
            <div class="oneNote">
                <p class="newNoteTitle">Test Title</p>
                <p class="newNoteDetails">Test Details</p>
                <p class="newNoteUrg">Test Urgency</p>
            </div>
            <div class="oneNote">
                <p class="newNoteTitle">Test Title</p>
                <p class="newNoteDetails">Test Details</p>
                <p class="newNoteUrg">Test Urgency</p>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="main.js"></script>

</body>
</html>
